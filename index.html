<!DOCTYPE html>
<html lang="lb">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<title>P5 – Layout Master</title>

<style>
@font-face{
  font-family:'Schoulschrëft';
  src:url('https://raw.githubusercontent.com/albrechtclaire1007/schoulschreft/main/schoulschreft_bold%5B2%5D.TTF') format('truetype');
  font-weight:bold; font-style:normal; font-display:swap;
}

:root{
  /* P5 yellows */
  --bg1:#FCF09C;
  --bg2:#FFD51E;

  --bar:#FFD51E;
  --barBorder:#D7B300;

  --ink:#1f1f1f;
  --white:#fff;
  --border:3px;
  --shadow:0 10px 24px rgba(0,0,0,.08);
  --pad:clamp(10px,2.2vw,16px);
  --r:18px;

  --iconArrow:"https://i.postimg.cc/BL81zWV4/p5arrow.png";
  --iconPlay:"https://i.postimg.cc/vg16KRNQ/p5play.png";
  --iconReplay:"https://i.postimg.cc/Q9BWzLyj/p5replay.png";
}

*{box-sizing:border-box; -webkit-tap-highlight-color:transparent; user-select:none; outline:none;}
html,body{
  height:100%; margin:0;
  background:linear-gradient(135deg,var(--bg2),var(--bg1));
  color:var(--ink);
  font-family:'Schoulschrëft', Arial, sans-serif;
}

.topBar{
  position:sticky; top:10px; z-index:10;
  width:min(1200px,96vw);
  margin:10px auto 0;
  background:var(--bar);
  border:var(--border) solid var(--barBorder);
  border-radius:999px;
  box-shadow:var(--shadow);
  padding:10px 12px;

  display:grid;
  grid-template-columns: 70px 1fr auto;
  align-items:center;
  gap:10px;
}

.barBtn{
  border:none; background:transparent;
  cursor:pointer;
  display:grid; place-items:center;
  width:54px; height:54px;
}
.barBtn:active{transform:scale(.98);}
.barBtn img{width:46px; height:46px; object-fit:contain;}
.barBtn.back img{transform:rotate(180deg);}

.barTitle{
  text-align:center;
  color:#1f1f1f; /* on yellow we keep dark text for readability */
  font-size:clamp(1.5rem,3.2vw,2.4rem);
  margin:0;
  line-height:1.1;
  padding:0 6px;
}

.barRight{display:flex; align-items:center; gap:6px;}
.barRight .barBtn{width:50px; height:50px;}
.barRight .barBtn img{width:42px; height:42px;}

.wrap{
  width:min(1200px,96vw);
  margin:18px auto 26px;
  padding:var(--pad);
  display:flex;
  flex-direction:column;
  gap:14px;
}
.card{
  background:rgba(255,255,255,.82);
  border:var(--border) solid rgba(255,255,255,.65);
  border-radius:var(--r);
  box-shadow:var(--shadow);
  padding:clamp(12px,2.2vw,18px);
}
.cardTitle{margin:0 0 8px 0; font-size:clamp(1.1rem,2.2vw,1.5rem); opacity:.9;}
.placeholder{border:3px dashed rgba(0,0,0,.2); border-radius:14px; padding:18px; background:rgba(255,255,255,.55); font-size:1.05rem; opacity:.85;}
</style>
</head>

<body>

<div class="topBar">
  <button class="barBtn back" id="prev" aria-label="Virdrun">
    <img src="https://i.postimg.cc/BL81zWV4/p5arrow.png" alt="">
  </button>

  <h1 class="barTitle" id="gameTitle">P5 – Titel vum Spill</h1>

  <div class="barRight">
    <button class="barBtn" id="play" aria-label="Play">
      <img src="https://i.postimg.cc/vg16KRNQ/p5play.png" alt="">
    </button>
    <button class="barBtn" id="replay" aria-label="Replay">
      <img src="https://i.postimg.cc/Q9BWzLyj/p5replay.png" alt="">
    </button>
    <button class="barBtn" id="next" aria-label="Nächst">
      <img src="https://i.postimg.cc/BL81zWV4/p5arrow.png" alt="">
    </button>
  </div>
</div>

<div class="wrap">
  <div class="card">
    <p class="cardTitle">Spill-Inhalt</p>
    <div class="placeholder">Hei kënnt d’Übung / Spill fir dëst Kapitel eran.</div>
  </div>
</div>

<script>
document.getElementById('prev').onclick = ()=>{};
document.getElementById('next').onclick = ()=>{};
document.getElementById('play').onclick = ()=>{};
document.getElementById('replay').onclick = ()=>{};
</script>

</body>
</html>
